<section id="home">
  <div class="home">
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <h1>Books</h1>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-info"><i class="fa-solid fa-plus"></i>&nbsp;&nbsp;Add Book</button>
        </div>
      </div>
      <hr>
      <div class="row mt-4 justify-content-end">
        <div class="col-lg-3 col-md-5">
          <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Search">
            <span class="input-group-text" id="inputGroup-sizing-default"><i class="fa-solid fa-magnifying-glass"></i></span>
          </div>
        </div>
        <div class="col-md-2">
          <select class="form-select" aria-label="Default select example">
            <option selected>Published Date</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-md-1 text-center ms-4">
          <i class="fa-solid fa-pen-to-square mt-2"></i>
        </div>
        <div class="col-md-1 text-center">
          <i class="fa-solid fa-trash mt-2"></i>
        </div>
      </div>
      <div class="row mt-4">
        <div class="table-responsive">
          <table class="table table-hover table-borderless table-responsive">
            <thead>
            <tr class="table-light">
              <th scope="col"><input class="form-check-input" type="checkbox"></th>
              <th scope="col">#</th>
              <th scope="col">Date</th>
              <th scope="col">Status</th>
              <th scope="col">Customer</th>
              <th scope="col">Purchased</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td><input class="form-check-input" type="checkbox"></td>
              <td>12</td>
              <td>1 Oct, 21</td>
              <td><i class="fa fa-check-circle-o text-success me-1"></i>Paid</td>
              <td><img src="https://i.imgur.com/VKOeFyS.png" width="25" class="me-1"> Althan Travis</td>
              <td>Wirecard for figma</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-6 ps-5">
          <span>Showing <b>1</b> to <b>10</b> of <b>20</b> results.</span>
        </div>
        <div class="col-md-6 pe-5">
          <pagination-controls (pageChange)="pageChanged($event)" id="custom-pagination"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</section>
